<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="todo.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body class="background" onload="showTasks()">
    <div class="container">
        <dialog id="confirmDeleteDialog">
            <form method="dialog">
                <input type="hidden" id="idToDelete" value="">
                <h1 id="warning">¿Está seguro de que desea eliminar el siguiente registro?</h1>
                <p>Tarea: <span id="spanName"></span></p>

                <button id="confirmDeleteButton" type="submit">Eliminar</button>
                <button id="cancelDeleteButton">Cancelar</button>
            </form>
        </dialog>
        <h1 class="h1"> Lista de tareas</h1>
        <div id="frm">
            <input type="hidden" id="id" value="">
            <div class="field">
                <label for="name">Tarea:</label>
                <input type="text" id="name">
            </div>
            <div class="field">
                <label for="description">Descripcion:</label>
                <input type="text" id="description">
            </div>
            <div class="field">
                <label for="date">Fecha:</label>
                <input type="date" id="date">
            </div>
            <input type="button" id="task_submit" value="Registrar tarea" onclick="insert()">
        </div>

        </form>
        <br>
        <div>
            <h2 class="list">Lista de tareas a realizar:</h2>
            <table class="table table-striped" id="task">
                <tr class="row-color">
                    <th>Estado</th>
                    <th>Tarea</th>
                    <th>Descripcion</th>
                    <th>Fecha</th>
                    <th></th>
                </tr>
            </table>
        </div>
</body>
</div>
</body>

</html>
